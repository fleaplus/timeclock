{% extends "base.html" %}
{% block content %}
    <div class="uk-vertical-align uk-text-center uk-height-1-1">
        <div class="uk-vertical-align-middle" style="width: 250px;">
            <form class="uk-panel uk-panel-box uk-form" method="post" action="">
                {% csrf_token %}
                <div class="uk-form-row">
                    <input name="{{ form.username.name }}" class="uk-width-1-1 uk-form-large" type="text" placeholder="Username" autofocus>
                </div>
                <div class="uk-form-row">
                    <input name="{{ form.password.name }}" class="uk-width-1-1 uk-form-large" type="password" placeholder="Password">
                </div>
                <div class="uk-form-row">
                    <button type="submit" class="uk-width-1-1 uk-button uk-button-primary uk-button-large">Login</button>
                </div>
                <input type="hidden" name="next" value="{% firstof next '/events/new/' %}" />
                <div class="uk-form-row uk-text-small">
                    <label class="uk-float-left"><input type="checkbox"> Remember Me</label>
                    <a class="uk-float-right uk-link uk-link-muted" href="{% url 'password_reset' %}">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
