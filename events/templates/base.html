        <title>Timeclock</title>

        <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png">
        <link id="data-uikit-theme" rel="stylesheet" href="/static/{% compile 'less/uikit.less' %}">
        <script src="/static/js/jquery-1.11.3.min.js"></script>
        <script src="/static/js/uikit.min.js"></script>
        <script src="/static/js/components/autocomplete.js"></script>

    <body>

        <div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">

                    <li>
                        <a href="layouts_frontpage.html">Events</a>
                    </li>
                    <li>
                        <a href="layouts_portfolio.html">Reports</a>

        <div id="offcanvas" class="uk-offcanvas">
